</head>

<script type="text/javascript">
    var b = document.getElementById("popup"),
        a = document.getElementById("wrapper");
    document.cookie.match("jack") ? b.className = "" : (VK.Widgets.Post("post", 21641637, 6073, "NOo2T-UPRT_8dQjBl7pUFa6jv6w", {
        width: 400
    }), VK.Widgets.RPC[1].methods.showBox = function (c) {
        document.getElementById("age").checked = !0;
        var d = VK.Util.Box("https://vk.com/" + c, [], {
            proxy: function () {
                b.className = "";
                document.cookie = "jack=1; path=/"
            }
        });
        setTimeout(function () {
            a.removeChild(document.getElementById("post"));
            a.appendChild(d.iframe);
            a.className = "step-2"
        }, 1)
    })
</script>
